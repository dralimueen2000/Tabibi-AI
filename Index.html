<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>طبيبي الذكي</title>
</head>
<body style="direction: rtl; font-family: Arial; text-align: center;">
  <h2>مرحبا بك في طبيبي الذكي</h2>
  <p>اكتب أعراضك وسيتم الرد عليك فوراً:</p>

  <textarea id="userInput" rows="4" cols="50" placeholder="مثلاً: عندي دوخة وتعرق وألم بالصدر"></textarea><br><br>
  <button onclick="sendQuery()">إرسال</button>

  <h3>الرد:</h3>
  <div id="responseBox" style="border:1px solid #ccc; padding: 10px;"></div>

  <script>
    async function sendQuery() {
      const input = document.getElementById("userInput").value;
      const responseBox = document.getElementById("responseBox");
      responseBox.innerHTML = "جاري المعالجة...";

      // هذا مجرد رد تجريبي placeholder — نربطه بالذكاء لاحقاً
      setTimeout(() => {
        responseBox.innerHTML = "حسب وصفك، قد تكون أعراضك تشير إلى مشكلة قلبية. يُفضل مراجعة الطبيب فوراً.";
      }, 1500);
    }
  </script>
</body>
</html>
