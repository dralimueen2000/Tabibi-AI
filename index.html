
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>طبيبي الذكي</title>
</head>
<body>
    <h1>مرحباً بك في طبيبي الذكي</h1>
    <p>اكتب الأعراض التي تعاني منها وسنقوم بمساعدتك باستخدام الذكاء الاصطناعي.</p>
    <textarea id="userInput" rows="4" cols="50"></textarea><br>
    <button onclick="sendQuery()">إرسال</button>
    <h3>الرد:</h3>
    <div id="responseBox" style="border:1px solid #000; padding:10px;"></div>

    <script>
        async function sendQuery() {
            const input = document.getElementById("userInput").value;
            const responseBox = document.getElementById("responseBox");
            responseBox.innerHTML = "جارٍ المعالجة...";
            // simulated response
            setTimeout(() => {
                responseBox.innerHTML = "تحليل الأعراض: يرجى زيارة الطبيب في حال استمرار الأعراض.";
            }, 1500);
        }
    </script>
</body>
</html>
