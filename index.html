
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>طبيبي الذكي</title>
</head>
<body>
    <h1>مرحباً بك في طبيبي الذكي</h1>
    <p>يرجى كتابة أعراضك وسيتم الرد فوراً:</p>
    <textarea id="input" rows="4" cols="50"></textarea>
    <button onclick="getResponse()">إرسال</button>
    <h3>الرد:</h3>
    <div id="responseBox"></div>

    <script>
        async function getResponse() {
            const input = document.getElementById("input").value;
            const responseBox = document.getElementById("responseBox");
            responseBox.innerHTML = "جاري المعالجة...";
            const reply = "هذه محاكاة للرد الذكي على الأعراض: " + input;
            setTimeout(() => responseBox.innerHTML = reply, 1000);
        }
    </script>
</body>
</html>
